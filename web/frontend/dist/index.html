<body class="page">
  <header class="page-header">
    <h1 class="page-header__title">Cuervo V4.0</h1>
  </header>
  <main class="page-content">
    <section class="overview-section">
      <article class="overview-section__card overview-section__card--speed">
        <h2 class="overview-section__title">Velocidad</h2>
        <div class="speedometer overview-section__icon"></div>
      </article>
      <article class="overview-section__card overview-section__card--temperature">
        <h2 class="overview-section__title">Temperatura</h2>
        <div class="thermometer overview-section__icon"></div>
      </article>
      <article class="overview-section__card overview-section__card--orientation">
        <h2 class="overview-section__title">Orientaci√≥n</h2>
        <div class="overview-section__compass">
          <div class="overview-section__compass-direction overview-section__compass-direction--north">N</div>
          <div class="overview-section__compass-direction overview-section__compass-direction--east">E</div>
          <div class="overview-section__compass-direction overview-section__compass-direction--west">W</div>
          <div class="overview-section__compass-direction overview-section__compass-direction--south">S</div>
          <div class="overview-section__compass-arrow">
            <div class="overview-section__compass-arrow-part overview-section__compass-arrow-part--up"></div>
            <div class="overview-section__compass-arrow-part overview-section__compass-arrow-part--down"></div>
          </div>
        </div>
      </article>
      <article class="overview-section__card overview-section__card--battery">
        <h2 class="overview-section__title">Bater√≠a</h2>
        <div class="battery overview-section__icon"></div>
      </article>
      <article class="overview-section__card overview-section__card--pv">
        <h2 class="overview-section__title">PV</h2>
        <div class="pv overview-section__icon"></div>
      </article>
    </section>
  </main>
  <footer class="page-footer">

  </footer>

  <script>
    function updateCompassRotation() {
      let arrow = document.querySelector('.overview-section__compass-arrow');
      let randomRotation = Math.floor(Math.random() * 360);

      arrow.style.transition = "transform 0.5s";
      arrow.style.transform = 'rotate(' + randomRotation + 'deg)';
    }

    setInterval(updateCompassRotation, 2500);
  </script>
