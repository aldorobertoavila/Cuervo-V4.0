<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cuervo V4.0</title>

  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-functions-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-messaging-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-remote-config-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-performance-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/init.js?useEmulator=true"></script>

  <link rel="icon" href="favicon.png" sizes="32x32">

  <link rel="stylesheet" type="text/css" href="styles/page.css">
  <link rel="stylesheet" type="text/css" href="styles/overview-section.css">

  <link rel="stylesheet" type="text/css" href="styles/components/compass.css">
</head>

<body class="page">
  <header class="page-header">
    <h1 class="page-header__title">Cuervo V4.0</h1>
  </header>
  <main class="page-content">
    <section class="overview-section">
      <article class="overview-section__card overview-section__card--speed">
        <h2 class="overview-section__title">Velocidad</h2>
        <div class="speedometer overview-section__icon"></div>
      </article>
      <article class="overview-section__card overview-section__card--temperature">
        <h2 class="overview-section__title">Temperatura</h2>
        <div class="thermometer overview-section__icon"></div>
      </article>
      <article class="overview-section__card overview-section__card--orientation">
        <h2 class="overview-section__title">Orientación</h2>
        <div class="compass">
          <div class="compass-direction compass-direction--north">N</div>
          <div class="compass-direction compass-direction--east">E</div>
          <div class="compass-direction compass-direction--west">W</div>
          <div class="compass-direction compass-direction--south">S</div>
          <div class="compass-arrow">
            <div class="compass-arrow-part compass-arrow-part--up"></div>
            <div class="compass-arrow-part compass-arrow-part--down"></div>
          </div>
        </div>
      </article>
      <article class="overview-section__card overview-section__card--battery">
        <h2 class="overview-section__title">Batería</h2>
        <div class="battery overview-section__icon"></div>
      </article>
      <article class="overview-section__card overview-section__card--pv">
        <h2 class="overview-section__title">PV</h2>
        <div class="pv overview-section__icon"></div>
      </article>
    </section>
  </main>
  <footer class="page-footer">

  </footer>

  <script src="scripts/compass.js"></script>
</body>

</html>
