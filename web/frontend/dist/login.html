<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

    <link rel="icon" href="images/favicon.png" sizes="32x32">

    <link rel="stylesheet" type="text/css" href="styles/components/card.css">
    <link rel="stylesheet" type="text/css" href="styles/components/gbutton.css">
    <link rel="stylesheet" type="text/css" href="styles/components/page.css">
    <link rel="stylesheet" type="text/css" href="styles/media-queries.css">

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>

<body class="page">
    <header class="page-header page-header--main-header">
        <nav class="page-navbar">
            <div class="page-navbar__header">
                <a href="#" class="page-navbar__logo"><img src="images/utt_logo.png" alt="Logo"></a>
                <h1 class="page-navbar__title">Cuervo V4.0</h1>
            </div>
        </nav>
    </header>

    <main class="page-content page-content--flex">
        <section class="page-section page-section--login">
            <div class="card card--login">
                <header class="card__header">
                    <h2 class="card__title card__title--big">Bienvenido</h2>
                    <h2 class="card__title card__title--medium">Inicia sesión</h2>
                </header>
                <div class="card__body">
                    <figure class="card__figure">
                        <svg width="100" height="100">
                            <image href="images/account_circle.svg" width="100%" height="100%" />
                        </svg>
                    </figure>

                </div>
                <footer class="card__footer">
                    <button id="sign-in-btn" class="gsi-material-button">
                        <div class="gsi-material-button-state"></div>
                        <div class="gsi-material-button-content-wrapper">
                            <div class="gsi-material-button-icon">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                    <path fill="#EA4335"
                                        d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                                    </path>
                                    <path fill="#4285F4"
                                        d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                                    </path>
                                    <path fill="#FBBC05"
                                        d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                                    </path>
                                    <path fill="#34A853"
                                        d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                                    </path>
                                    <path fill="none" d="M0 0h48v48H0z"></path>
                                </svg>
                            </div>
                            <span class="gsi-material-button-contents">Continuar con Google</span>
                            <span style="display: none;">Continuar con Google</span>
                        </div>
                    </button>
                    <span class="card__disclaimer card__disclaimer--error"></span>
                </footer>
            </div>
            </div>
        </section>
    </main>
    <script src="scripts/login.js" type="text/javascript"></script>
</body>

</html>
